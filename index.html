<!DOCTYPE html>
<html>

<head>
  <title>Tic-Tac-Max</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags unless you know what you are doing -->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- index.scss -->
  <!--  <link rel="stylesheet" type="text/css" href="assets/styles/index.scss">-->

  <link rel="shortcut icon" type="image/x-icon" href="https://cdn3.iconfinder.com/data/icons/glyph/227/Tic-tac-toe-512.png">

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

  <!-- Do not add `script` tags unless you know what you are doing -->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<!-- http://stackoverflow.com/questions/4057236/how-to-add-onload-event-to-a-div-element -->

<body class="container-fluid">

  <header>

    <!-- USER ACTIONS MODAL -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
          User Actions
        </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel"></h4>
          </div>
          <div class="modal-body">

            <form class="modal-button" id="sign-up">
              <fieldset>
                <div class="modal-titles" id="sign-up-title">Sign up<br></div>
                <label class="modal-info">
                      Email: <br><input class="clear-input" type="email" name="credentials[email]"><br>
                      Password: <br><input class="clear-input" type="password" name="credentials[password]"><br>
                      Confirm Password: <br><input class="clear-input" type="password" name="credentials[password_confirmation]">
                    </label><br>
                <input class="btn btn-primary btn-xs" type="submit" name="submit" value="Submit">
              </fieldset>
            </form>

            <br>
            <br>

            <form class="modal-button" id="sign-in">
              <fieldset>
                <div class="modal-titles" id="sign-in-title">Sign in<br></div>
                <label class="modal-info">
                    Email: <br><input class="clear-input" type="email" name="credentials[email]"><br>
                    Password: <br><input class="clear-input" type="password" name="credentials[password]"><br>
                  </label><br>
                <input class="btn btn-primary btn-xs" type="submit" name="submit" value="Submit">
              </fieldset>
            </form>

            <form class="modal-button" id="change-password">
              <fieldset>
                <div class="modal-titles" id="change-password-title">Change Password<br></div>
                <label class="modal-info">
                    Current Password: <br><input class="clear-input" type="password" name="passwords[old]"><br>
                    New Password: <br><input class="clear-input" type="password" name="passwords[new]"><br>
                  </label><br>
                <input class="btn btn-primary btn-xs" type="submit" name="submit" value="Submit"><br>
              </fieldset>
            </form>

            <br>
            <br>

            <form class="modal-button" id="sign-out">
              <fieldset>
                <!-- <legend class="modal-titles">Sign Out!</legend> -->
                <input class="btn btn-primary btn-xs" type="submit" name="submit" value="Sign Out">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- USER ACTIONS MODAL END -->

  <!-- Main title -->
  <h1>Tic-Tac-Max</h1>

  <!-- The game board -->
  <div class="gameboard">
    <div class="circle" id="0"></div>
    <div class="circle" id="1"></div>
    <div class="circle" id="2"></div>
    <div class="circle" id="3"></div>
    <div class="circle" id="4"></div>
    <div class="circle" id="5"></div>
    <div class="circle" id="6"></div>
    <div class="circle" id="7"></div>
    <div class="circle" id="8"></div>
  </div>

  <!-- Message displays who won/tie -->
  <div class="message"></div>

  <!-- Resets the gameboard -->
  <button class="restart">Restart</button>

  <!-- Let's user know how many games she has played -->
  <button type="button" class="total-games" id="total-games">games played</button>

  <footer>Â© 2017</footer>
</body>

</html>
