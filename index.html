<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- index.scss -->
      <link rel="stylesheet" type="text/css" href="assets/styles/index.scss">
      <!-- Google font -->
      <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">

      <!-- API Token Auth -->
      <header>
            <img class="user" src="http://simpleicon.com/wp-content/uploads/multy-user.png" alt="user">
        </header>
        <form id="sign-in">
          <fieldset>
          <legend>Sign in!</legend>
          <label>
            Email
            <input type="text" name="credentials[email]">
          </label>
          <label>
            Password
            <input type="password" name="credentials[password]">
          </label>
          <input type="submit" name="submit" value="Sign in!">
        </fieldset>
      </form>

      <form id="change-password">
        <fieldset>
          <legend>Change Password!</legend>
          <label>
            Current Password
            <input type="password" name="passwords[old]">
          </label>
          <label>
            New Password
            <input type="password" name="passwords[new]">
          </label>

          <input type="submit" name="submit" value="Change Password!">
        </fieldset>
      </form>

        <form id="sign-up">
          <fieldset>
            <legend>Sign up!</legend>
            <label>
              Email
              <input type="text" name="credentials[email]">
            </label>
            <label>
              Password
              <input type="password" name="credentials[password]">
            </label>
            <label>
              Passsword Confirmation
              <input type="password" name="credentials[password_confirmation]">
            </label>
            <input type="submit" name="submit" value="Sign up!">
          </fieldset>
        </form>

        <form id="sign-out">
          <fieldset>
            <legend>Sign Out!</legend>
            <input type="submit" name="submit" value="Sign Out!">
          </fieldset>
        </form>
        <!-- End of API Token Auth -->


        <h1>Tic-Tac-Max</h1>

        <div class="gameboard">
            <div class="circle" id="TL">
            </div>
            <div class="circle" id="TC">
            </div>
            <div class="circle" id="TR">
            </div>
            <div class="circle" id="ML">
            </div>
            <div class="circle" id="MC">
            </div>
            <div class="circle" id="MR">
            </div>
            <div class="circle" id="BL">
            </div>
            <div class="circle" id="BC">
            </div>
            <div class="circle" id="BR">
            </div>
         </div>

        <div class="score">Score</div>
        <div class="playerOne">X:</div>
        <div class="playerTwo">:O</div>

        <div class="restart">Restart</div>

        <footer>Â© 2017</footer>
    </body>
</html>
