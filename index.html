<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- linked js game engine -->
      <script src="assets/scripts/index.js" type="text/javascript"></script>
      <!-- index.scss -->
      <link rel="stylesheet" type="text/css" href="assets/styles/index.scss">
      <!-- Google font -->
      <link href="https://fonts.googleapis.com/css?family=Bungee+Shade" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body class="container-fluid">

      <header>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
          Users Logins
        </button>

        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel"></h4>
              </div>
              <div class="modal-body">

                <!-- Start of API Token Auth -->
                <form class="modal-button" id="sign-up">
                  <fieldset>
                    <legend class="modal-titles">Sign up!</legend>
                    <label class="modal-info">
                      Email: <br><input type="email" name="credentials[email]"><br>
                      Password: <br><input type="password" name="credentials[password]"><br>
                      Confirm Password: <br><input type="password" name="credentials[password_confirmation]">
                    </label><br>
                    <input type="submit" name="submit" value="Sign up!">
                  </fieldset>
                </form>

                <br>
                <br>

                <form class="modal-button" id="sign-in">
                  <fieldset>
                  <legend class="modal-titles">Sign in!</legend>
                  <label class="modal-info">
                    Email: <br><input type="email" name="credentials[email]"><br>
                    Password: <br><input type="password" name="credentials[password]"><br>
                  </label><br>
                  <input type="submit" name="submit" value="Sign in!">
                </fieldset>
              </form>

              <br>
              <br>

              <form class="modal-button" id="change-password">
                <fieldset>
                  <legend class="modal-titles">Change Password!</legend>
                  <label class="modal-info">
                    Current Password: <br><input type="password" name="passwords[old]"><br>
                    New Password: <br><input type="password" name="passwords[new]"><br>
                  </label><br>
                  <input type="submit" name="submit" value="Change Password!"><br>
                </fieldset>
              </form>

              <br>
              <br>

                <form class="modal-button" id="sign-out">
                  <fieldset>
                    <legend class="modal-titles">Sign Out!</legend>
                    <input type="submit" name="submit" value="Sign Out!">
                  </fieldset>
                </form>
                <!-- End of API Token Auth -->
              </div>
            </div>
          </div>
        </div>
      </header>


        <h1>Tic-Tac-Max</h1>

        <div class="gameboard">
            <div class="circle" id="TL">
            </div>
            <div class="circle" id="TC">
            </div>
            <div class="circle" id="TR">
            </div>
            <div class="circle" id="ML">
            </div>
            <div class="circle" id="MC">
            </div>
            <div class="circle" id="MR">
            </div>
            <div class="circle" id="BL">
            </div>
            <div class="circle" id="BC">
            </div>
            <div class="circle" id="BR">
            </div>
         </div>

        <div class="score">Score</div>
        <div class="player-1">X:</div>
        <div class="player-2">:O</div>

        <div class="restart">Restart</div>

        <footer>Â© 2017</footer>
    </body>
</html>
